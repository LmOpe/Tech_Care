<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="A health care dashboard for displaying users health details"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, SEO, Health, HealthCare, Tech Care. "
    />
    <meta name="author" content="Muhammed" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Tech Care" />
    <meta
      property="og:description"
      content="A health care dashboard for displaying users health details"
    />
    <meta property="og:url" content="http://127.0.0.1:5500/index.html" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/TestLogo.svg" type="image/svg" />

    <!-- Title of the page -->
    <title>Tech Care</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-grey-3 font-manrope p-[18px] overflow-y-hidden h-screen">
    <header
      class="w-full min-w-[1200px] bg-white rounded-[70px] h-[72px] flex items-center px-8 mb-8 justify-between text-dark-green font-bold text-base"
    >
      <img
        class="cursor-pointer"
        src="/assets/TestLogo.svg"
        alt="Tech Care Logo"
      />
      <div class="flex justify-between items-center min-w-[663px] xl:gap-8">
        <div class="flex gap-2 cursor-pointer items-center">
          <img
            src="/assets/home_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Overview"
          />
          <p>Overview</p>
        </div>
        <div
          class="flex gap-2 cursor-pointer items-center bg-green rounded-[41px] py-[11px] px-4"
        >
          <img
            src="/assets/group_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Patients"
          />
          <p class="">Patients</p>
        </div>
        <div class="flex gap-2 cursor-pointer items-center">
          <img src="/assets/BirthIcon.svg" alt="Schedule" />
          <p>Schedule</p>
        </div>
        <div class="flex gap-2 cursor-pointer items-center">
          <img
            src="/assets/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Message"
          />
          <p>Message</p>
        </div>
        <div class="flex gap-2 cursor-pointer items-center">
          <img
            src="/assets/credit_card_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Transactions"
          />
          <p>Transactions</p>
        </div>
      </div>
      <div class="flex justify-between items-center min-w-[241px]">
        <div class="flex w-full gap-2">
          <img
            class="cursor-pointer"
            src="/assets/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc.png"
            alt="Doctor"
          />
          <div class="flex flex-col justify-between items-start py-1">
            <p class="cursor-pointer">Dr. Jose Simmons</p>
            <p class="text-grey-7 font-normal cursor-pointer">
              General Practitioner
            </p>
          </div>
        </div>
        <div class="flex gap-2">
          <img
            class="cursor-pointer"
            src="/assets/settings_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Settings"
          />
          <img
            class="cursor-pointer"
            src="/assets/more_vert_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Menu"
          />
        </div>
      </div>
    </header>

    <main>
      <div
        class="rounded-2xl gap-10 w-[350px] flex flex-col p-5 bg-white font-manrope font-bold text-base text-dark-green h-full"
      >
        <div class="w-full flex justify-between">
          <p class="text-2xl font-bolder">Patients</p>
          <img
          class="h-[18px] w-[32px]"
            src="/assets/search_FILL0_wght300_GRAD0_opsz24.svg"
            alt="Search Patients"
          />
        </div>
        <ul
          id="patients-list"
          class="flex flex-col gap-8 w-full overflow-y-scroll overflow-x-hidden pr-4 h-sidebar"
        ></ul>
      </div>
      <div class=""></div>
      <div class=""></div>
    </main>

    <!-- JavaScript files -->
    <script src="/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            colors: {
              "grey-1": "#C8CCD414",
              "grey-2": "#F4F0FE",
              "grey-3": "#F6F7F8",
              "grey-4": "#EDEDED",
              "grey-5": "#E3E4E6",
              "grey-6": "#CBC8D4",
              "grey-7": "#707070",
              "dark-green": "#072635",
              green: "#01F0D0",
              "light-green-1": "#E0F3FA",
              "light-green-2": "#D8FCF7",
              "dark-purple": "#7E6CAB",
              "light-purple": "#8C6FE6",
              "dark-pink": "#C26EB4",
              pink: "#E66FD2",
              "light-pink-1": "#FFE6F1",
              "ligt-pink-2": "#FFE6E9",
            },
            height: {
              "sidebar": "calc(100vh - 270px)",
            },
          },
        },
      };
    </script>

</html>
